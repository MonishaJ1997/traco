<div style="display:flex; gap:20px; justify-content:center;">
    {% for stock in stocks %}
    <div style="width:300px; background:#f8f8f8; border-radius:10px; padding:10px; text-align:center;">
        <a href="{% url 'stock_detail' stock.slug %}">
            <img src="{{ stock.image.url }}" style="width:100%; height:200px; object-fit:cover; border-radius:10px;">
            <h3>{{ stock.title }}</h3>
        </a>
        <p>{{ stock.read_time }} . {{ stock.publish_date }}</p>
        <p>{{ stock.description|truncatewords:10 }}</p>
    </div>
    {% endfor %}
</div>
